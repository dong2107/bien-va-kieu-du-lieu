<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diem trung binh</title>
</head>
<body>
<script>
    let diemVl = parseFloat(prompt("nhap diem VL"));
    let diemHh = parseFloat(prompt("nhap diem HH"));
    let diemSh = parseFloat(prompt("nhap diem SH"));
    let diemTb = (diemHh + diemVl + diemSh) / 3;
    alert("ddem trung binh 3 mon la: " + diemTb);
</script>
</body>
</html>
